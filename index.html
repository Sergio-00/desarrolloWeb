<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Local D3</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="assets/shop32.ico" type="image/x-icon" />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="#">
            <img src="assets/shop32.png" alt="" />
            <p>La Tienda Local D3</p>
          </a>
        </div>

        <ul class="navbar-links">
          <li><a href="#">Inicio</a></li>
          <li><a href="#productos">Productos</a></li>
          <li><a href="#contacto">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="hero" class="hero">
        <h1>Bienvenido a nuestra tienda local D3</h1>
        <p>Aqui encontraras todo tipo de productos comestibles.</p>
        <div>
          <select name="categoria-producto" id="categoria-producto">
            <option value="frutas">Frutas</option>
            <option value="verduras">Verduras</option>
          </select>
          <input
            type="search"
            id="buscar"
            placeholder="Escribir productos..."
          />
          <label for="buscar">Buscar ðŸ”Ž</label>
        </div>
      </section>

      <section id="productos" class="productos">
        <div class="resultado-productos">
          <img src="assets/manzana.jpg" alt="Manzana" />
          <h2>Manzana</h2>
          <p>1000 COP</p>
          <button>Ver</button>
        </div>
        <div class="resultado-productos">
          <img src="assets/papa.jpg" alt="Papa" />
          <h2>Papa</h2>
          <p>1000 COP</p>
          <button>Ver</button>
        </div>
        <div class="resultado-productos">
          <img src="assets/naranja.jpg" alt="Naranja" />
          <h2>Naranja</h2>
          <p>1000 COP</p>
          <button>Ver</button>
        </div>
        <div class="resultado-productos">
          <img src="assets/limon.jpg" alt="Limon" />
          <h2>Limon</h2>
          <p>1000 COP</p>
          <button>Ver</button>
        </div>
        <div class="resultado-productos">
          <img src="assets/cebolla.jpg" alt="Cebolla" />
          <h2>Cebolla</h2>
          <p>1000 COP</p>
          <button>Ver</button>
        </div>
        <div class="resultado-productos">
          <img src="assets/lechuga.jpg" alt="Lechuga" />
          <h2>Lechuga</h2>
          <p>1000 COP</p>
          <button>Ver</button>
        </div>
      </section>
    </main>

    <footer>
      <p>Â© 2025 Tienda Local D3</p>
    </footer>
